<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.rtl.css">
    <title>ONLY-ARASH</title>
  </head>
  <body>

    <div class="section mt-5">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-9 mt-4">
            <p class="h1">fghfghdfghdfg</p>
            <p class="h2 pt-4">ghjfghjfghj</p>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-9">
            <div class="input-group mb-3 mt-4">
              <span class="input-group-text w-50 text-center" id="result">0.000000</span>
              <input type="number" onchange="calculat()" onkeyup="calculat()" class="form-control " id="pricein"  aria-label="Dollar amount (with dot and two decimal places)">
              <span class="input-group-text">$</span>
            </div>
          </div>
        </div> 
      </div>
    </div>


    <script>
      function calculat() {
        let pricein = document.getElementById('pricein').value;
        // document.getElementById('result').innerHTML = pricein;

        const onepart = 31.885

        document.getElementById('result').innerHTML = Math.round(pricein / onepart) ;




      }
    </script>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
